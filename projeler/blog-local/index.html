<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link rel="stylesheet" href="/projeler/blog-local/assets/css/blog.css">
  <script src="/projeler/blog-local/assets/js/blog.js" defer></script>
</head>
<body>

  <div class="container">

    <div class="blog-form">
      <form action="" class="blogs">
        <h1>Blog</h1>
        <div class="form-group">
          <label for="title">Başlık:</label>
          <input required type="text" name="title" id="title">
        </div>
        <div class="form-group">
          <label for="description">Açıklama:</label>
          <input required type="text" name="description" id="description">
        </div>
        <div class="form-group">
          <label for="writer">Yazar:</label>
          <input required type="text" name="writer" id="writer">
        </div>
        <div class="form-group">
          <label for="category">Kategori:</label>
          <input required type="text" name="category" id="category">
        </div>
        <div class="form-group">
          <label for="image">Görsel:</label>
          <input required type="text" name="image" id="image">
        </div>
        <button class="submit">Gönder</button>
      </form>
      <button class="reset">Reset</button>
    </div>

    <div class="blogList">

    </div>



  </div>



  
</body>
</html>
