<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Listesi</title>
  <link rel="stylesheet" href="/projeler/urun-liste/assets/css/urun.css">
  <script src="/projeler/urun-liste/assets/js/urun.js" defer></script>
</head>
<body>

  <div class="container">

    <div class="">
      <form action="" class="products">
        <div class="formGroup">
          <label for="name">Ürün Adı:</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="formGroup">
          <label for="price">Ürün Fiyatı:</label>
          <input type="number" name="price" id="price">
        </div>
        <div class="formRadio">
          <p>Kategori:</p>
          <input type="radio" name="radio" value="Bilgisayar" id="computer">
          <label for="action">Bilgisayar</label> <br>
          <input type="radio" name="radio" value="Telefon" id="phone">
          <label for="comedy">Telefon</label> <br>
          <input type="radio" name="radio" value="Beyaz Eşya" id="household">
          <label for="horror">Beyaz Eşya</label> <br>
          <input type="radio" name="radio" value="Televizyon" id="television">
          <label for="fantasy">Televizyon</label> <br>
          <input type="radio" name="radio" value="Telefon Aksesuar" id="accessory">
          <label for="sciFi">Telefon Aksesuar</label>
        </div>
        <div class="formGroup">
          <label for="description">Ürün Detay:</label>
          <input type="text" name="description" id="description">
        </div>
        <div class="formGroup">
          <label for="image">Ürün Resim:</label>
          <input type="text" placeholder="Resim Url 9:16" name="image" id="image">
        </div>
        <button type="submit">Gönder</button>
      </form>
      
        <button class="reset">Reset</button>
    </div>

    



    <div class="lists">
      <div class="totalPrice">
      </div>

      <div class="regularList">

      </div>

      <div class="categoryList">
        <div class="computer">
          <h3>Bilgisayar</h3>
          
        </div>
        <div class="phone">
          <h3>Telefon</h3>
        </div>
        <div class="household">
          <h3>Beyaz Eşya</h3>
        </div>
        <div class="television">
          <h3>Televizyon</h3>
        </div>
        <div class="accessory">
          <h3>Telefon Aksesuar</h3>
        </div>
      </div>

      </div>


















  </div>














  
</body>
</html>
