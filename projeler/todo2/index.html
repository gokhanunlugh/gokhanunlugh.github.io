<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapılacaklar Listesi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/projeler/todo2/assets/css/todo.css">
  <script src="/projeler/todo2/assets/js/todo.js" defer></script>
</head>
<body>
  
  <div class="container">

    <button id="add-task"><img src="/projeler/todo2/assets/img/Vector.svg" alt=""></button>
    <dialog id="modal">
      <form method="dialog" class="todoForm">
        <input required type="text" id="todo" name="todo" autocomplete="off" placeholder="Yapılacak iş ekle"> 
        <input type="hidden" name="id" id="">
      </form>
    </dialog>

      
    <div class="tasks">
      <p>Yapılacaklar <button class="reset">Reset</button> </p>
      <ul id="liste" class="liste activeTodoList"></ul>
    </div>

    
    











  </div>






</body>
</html>
