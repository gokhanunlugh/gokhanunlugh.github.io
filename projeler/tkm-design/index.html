<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş-Kağıt-Makas!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/projeler/tkm-design/assets/css/tkm.css">
  <script src="/projeler/tkm-design/assets/js/tkm.js" defer></script>
</head>
<body>


  <div class="container">

    <div class="header">
      <div class="score">
        <div class="title">
          <h3>Taş <br>
          Kağıt <br>
        Makas</h3>
        </div>
        <div class="score-count">
          <p>Skor</p>
          <h1 class="counter">0</h1>
        </div>
      </div>
    </div>

    <div class="game">
      <button onclick="game(kagıt)"  class="paper"><img src="/projeler/tkm-design/assets/img/kagıt.png" alt=""></button>
      <button onclick="game(makas)"  class="scissors"><img src="/projeler/tkm-design/assets/img/makas.png" alt=""></button>
      <button onclick="game(tas)"  class="rock"><img src="/projeler/tkm-design/assets/img/tas.png" alt=""></button>
    </div>

    <div class="game-result">
      <div class="choice">
      </div>
      <div class="result">
        <h1 class="result-text"></h1>
        <button class="again">Tekrar Oyna</button>
      </div>
      <div class="comp-choice">
      </div>


    </div>
    <a href="/projeler/tkm-design/rules.html" target="_blank" class="rules">KURALLAR</a>


  </div>












</body>
</html>
