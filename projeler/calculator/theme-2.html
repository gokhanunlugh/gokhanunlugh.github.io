<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/projeler/calculator/assets/css/theme-2.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>calc</h2>
      <div class="themes">

          <p>2</p>
          <p>3</p>
        </div>
        <div class="theme-select">
          <p>TEMA</p>
          <div class="theme-selected"><img src="/projeler/calculator/assets/img/Oval.png" alt="oval şekil"></div>
        </div>
      </div>
    </div>
    <input type="datetime" name="" id="">

    <div class="calculations">
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="numbers">SİL</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="numbers">+</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="numbers">-</button>
      <button class="numbers">.</button>
      <button class="numbers">0</button>
      <button class="numbers">/</button>
      <button class="numbers">x</button>
      <button class="double">SIFIRLA</button>
      <button class="double">=</button>
    </div>
  </div>
